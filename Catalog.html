<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jars n' More - Complete Menu</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module" src="store-service.js"></script>
</head>

<body>

  <main class="main-content">

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search products">
    </div>

    <div class="products-section-wrapper">

      <div class="products-header">

        <div class="total-items-label">
          Total Items : <span id="totalItemsCount">0</span>
        </div>
        <div id="buttons" style="display:flex; gap: 10px;">
           <button id="filterBtn" class="filter-top-btn">
            <i class="fas fa-filter"></i>
          </button>

          <button class="grid-view-btn" aria-label="Toggle Grid/List View">
            <i class="fas fa-list"></i>
          </button>
          <button id="logout-btn" style="display:none; background:none; border:none; color:#4280FD; font-weight:700; font-size:12px; cursor:pointer; margin-left:10px;">LOGOUT</button>
          <script>
            // Show/hide logout button based on login state
            function updateLogoutButton() {
              const btn = document.getElementById('logout-btn');
              if (!btn) return;
              if (window.AuthToken && window.AuthToken.get()) {
                btn.style.display = 'inline-block';
              } else {
                btn.style.display = 'none';
              }
            }
            document.addEventListener('DOMContentLoaded', function() {
              updateLogoutButton();
              const logoutBtn = document.getElementById('logout-btn');
              if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                  if (window.AuthToken) window.AuthToken.clear();
                  if (window.userId) window.userId.clear();
                  updateLogoutButton();
                  window.location.reload();
                });
              }
            });
            window.addEventListener('storage', function(e) {
              if (e.key === 'AUTH_TOKEN') updateLogoutButton();
            });
          </script>
        </div>

      </div>


      <!-- <div class="category-filters">
        <button class="filter-btn filter-active">All</button>
        </div> -->

      <div class="products-section" id="products-section">
        <div style="text-align:center; padding: 40px; color:#888;">
          <i class="fas fa-circle-notch fa-spin"></i> Loading Menu...
        </div>
      </div>

    </div>
  </main>


  <div id="categoryModal" class="category-modal" style="display:none;">
    <div class="category-modal-content">
      <h3 style="margin: 0 0 15px 0; font-size:18px;">Categories</h3>
      <ul id="modalCategoryList"></ul>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
